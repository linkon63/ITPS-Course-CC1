<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo APP</title>
</head>

<body>
    <div class="bg-primary d-flex justify-content-center align-items-center h-100">
        <div class="bg-secondary w-50 h-75">
            <div class="text-center mt-2">
                <div>
                    <h1 class="text-white">Todo App</h1>
                </div>
                <form id="todoForm" class="form border p-4 todoFormClass">
                    <input class="input p-2" type="text" name="todoName" id="todoName" placeholder="You todo">
                    <button type="submit" class="btn btn-info" id="addTodo">Add To Do</button>
                </form>
            </div>
            <ul id="todoShow" class="p-2">
                
            </ul>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
