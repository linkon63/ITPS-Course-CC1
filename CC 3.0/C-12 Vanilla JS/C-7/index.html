<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="h-[100vh] bg-sky-500 flex justify-center items-center" style="width: 400px;">

        <div class="w-6/12 px-8  rounded-2xl border border-gray-600 text-white text-4xl">
            <h1 class="font-bold text-center capitalize py-8">Weather report of today</h1>
            <p class="capitalize">Weather description : <span id="weather-description"></span></p>
            <p>Feels like : <span id="feels-like"></span></p>
            <p>Temp : <span id="temp"></span></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
