<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our HTML:5 Structure</title>

</head>

<body>
    <main>
        <!-- there will be navbar -->
        <nav>
            <h1>This is navbar</h1>
            <a href="https://www.google.com/">
                Google
            </a>
            <a href="https://www.bing.com/" target="_blank">
                Bing
            </a>
            <a href="https://www.microsoft.com/" target="_blank">
                Not Visited
            </a>
        </nav>
        <!--  slider section -->
        <section>
            <h1>This is slider of show image</h1>
            <table>
                <tr>
                    <td>
                        <h2>SN</h2>
                    </td>
                    <td>
                        <h2>Name</h2>
                    </td>
                    <td>
                        <h2>Grade</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>1</h2>
                    </td>
                    <td>
                        <h2>A</h2>
                    </td>
                    <td>
                        <img src="./images/b.png" alt="image1" style="height: 39px; width: 39px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>2</h2>
                    </td>
                    <td>
                        <h2>B</h2>
                    </td>
                    <td>
                        <img src="./images/a.jpg" alt="image1" style="height: 39px; width: 39px;">
                    </td>
                </tr>
            </table>
        </section>

        <!-- media section -->
        <section>
            <div>
                <h1>Audios</h1>
                <audio controls autoplay>
                    <source src="./audio/mb.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h1>Video</h1>
                <video width="320" height="240" controls autoplay>
                    <source src="./video/video.mp4" type="video/mp4">
                    Your browser
                </video>
            </div>
        </section>
        <!-- input section -->
        <form action="">
            <input type="text" placeholder="Give your email">
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>

            <input type="checkbox"> <br>
            <input type="color"> <br>
            <input type="date"> <br>
            <input type="datetime-local"> <br>
            <input type="email"> <br>
            <input type="file"> <br>
            <input type="hidden"><br>
            <input type="image"> <br>
            <input type="month"> <br>
            <input type="number"><br>
            <input type="password"><br>
            <input type="radio"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="submit"><br>
            <input type="tel"><br>
            <input type="text"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week"><br>

            <br>
            <button>Submit</button>
        </form>

        <!-- image section -->
        <section>

            <div>
                <img src="https://previews.123rf.com/images/ultrahd/ultrahd1803/ultrahd180300077/98219417-simple-nature-background-with-leaves-and-copy-space.jpg"
                    alt="image1" style="height: 300px; width: 300px;">
            </div>

            <div>
                <img src="https://wallpaperaccess.com/full/1129140.jpg" alt="image2"
                    style="height: 300px; width: 300px;">
            </div>

            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrDlxfTyyw9QlJWuDd4tnnruMjwHNzDml90KtH415Rj7osJZ3PJpqdsN4ClAsCvm6jkxY&usqp=CAU"
                    alt="image3" style="height: 300px; width: 300px;">
            </div>
        </section>
        <!-- footer section -->
        <footer>
            <h1>This section is footer</h1>
            <a href="https://www.google.com/">
                Google
            </a>
            <a href="https://www.bing.com/" target="_blank">
                Bing
            </a>
            <a href="https://www.microsoft.com/" target="_blank">
                Not Visited
            </a>
        </footer>
    </main>
</body>

</html>
