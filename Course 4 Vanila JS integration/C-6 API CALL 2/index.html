<body>
    <div>
        <h1>API EXPLORE</h1>
        <div id="users-show">
            <h1>There user will show</h1>
        </div>
    </div>

    <script>
        console.log("Im API Explore");

        const showUsers = document.getElementById("users-show")



        function getUsers() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(json => {
                    console.log("Response users : ", json)

                    for (let i = 0; i < json.length; i++) {
                        const singleUser = json[i];
                        console.log("Single user : ", singleUser)
                        const name = document.createElement('h1')
                        name.innerText = singleUser.name
                        showUsers.appendChild(name)
                    }

                })
                .catch((error) => {
                    console.log("error", error)
                })
        }
        function getPhotos() {
